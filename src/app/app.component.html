<input type="text" [(ngModel)]="prodname">
<input type="text" [(ngModel)]="proddesc">
<button (click)="add()">Add</button>

<h1>List of data</h1>
<div *ngFor="let product of prodobs | async">
  <p>Product name - {{product.productname}}</p>
  <p>Product description - {{product.productdesc}}</p>
  <button (click)="update(product)">Update</button>
  <button (click)="delete(product)">Delete</button>
</div>
